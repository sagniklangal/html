<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <form action="action_page.php" method="get">
    <div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="First name" required>
  </div>
   <br> 

   <div>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Last name">
  </div>

  <br>

  <div>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Password" maxlength="10" required>
  </div>

  <br>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="abc@email.com">
  </div>

  <br>

  <div>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="(+91)333-333-3333">
  </div>

  <br>

  <div>
    <label for="bdate">DOB</label>
    <input type="date" id="bdate">
  </div>

  <br>

  <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="Enter quantity" min="1" max="50" value="1">
  </div>

  <br>

  <div>

    <label for="title">Title</label>

    <label for="mr">Mr.</label>
    <input type="radio" id="mr" name="title" value="Mr.">

    <label for="mrs">Mrs.</label>
    <input type="radio" id="mrs" name="title" value="Mrs.">

    <label for="phd">PhD</label>
    <input type="radio" id="phd" name="title" value="PhD">
  </div>

  <br>

  <div>
    <label for="payment">Payment:</label>
    <select name="" id="payment" name="payment">
      <option value="visa">Visa</option>
      <option value="upi">Upi</option>
      <option value="net banking">Net Banking</option>
    </select>
  </div>

  <br>

  <div>
    <label for="check">Select</label>
    <input type="checkbox" id="check" name="check">
  </div>
  
  <br>
  
  <div>
    <input type="reset">
  </div>
  
  <br>
  
  <div>
    <input type="submit">
  </div>
  </form>
</body>
</html>
