<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  
  <h4>Unordered List</h4>
  <ul>
    <li>Pizza dough</li>
    <li>Tomato sauce</li>
    <li>Cheese</li>
    <li>Toppings
      <ul>
        <li>Pepperoni</li>
        <li>Mushrooms</li>
        <li>Pepper</li>
      </ul>
    </li>
  </ul>

  <h4>Ordered List</h4>
  <ol type="A">
    <li>Eat breakfast</li>
    <li>Take shower</li>
    <li>Leave for work</li>
  </ol>

  <h4>Description List</h4>
  <dl>
    <dt>Html</dt>
    <dd>Adds structure</dd>
    <dt>CSS</dt>
    <dd>Adds designs</dd>
    <dt>Javascript</dt>
    <dd>Adds logics</dd>
  </dl>





</body>
</html>
