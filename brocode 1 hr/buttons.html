<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<body>
  
<a href="https://www.google.com" target="_blank">
  <button style="background-color: black; color: bisque; border-radius: 5px">
    Click Me
  </button>
</a>

<br>

<button onclick="doSomething()" style="background-color: black; color: bisque; border-radius: 5px">
    Click Me
</button>

<p id="test">Hello</p>

<script>
  function doSomething(){
    document.getElementById("test").innerHTML = "goodnight";
  }
</script>

</body>
</html>
